<div class="register-body">
  <div class="register-header-wrapper">
    <h2>Sign Up</h2>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <mat-form-field  class="d-block mb-2">
      <mat-label>Email id</mat-label>
      <input formControlName="email_id" matInput placeholder="email id" />
      <mat-error *ngIf="fieldHasError('email_id')">
        {{ getErrorMessage("email_id") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="d-block mb-2">
      <mat-label>User name</mat-label>
      <input formControlName="user_name" matInput placeholder="full name" />
      <mat-error *ngIf="fieldHasError('user_name')">
        {{ getErrorMessage("user_name") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="d-block mb-2">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Password" [type]="showPassword ? 'text' : 'password'" />
      <!-- SHOW AND HIDE PASSWORD -->
      <button color="black" matSuffix mat-icon-button [attr.aria-label]="showPassword ? 'Hide' : 'Show'"
        (click)="showPassword = !showPassword" type="button">
        <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <!-- SHOW AND HIDE PASSWORD -->
      <mat-error *ngIf="fieldHasError('password')">
        {{ getErrorMessage("password") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="d-block mb-2">
      <mat-label>Confirm Password</mat-label>
      <input formControlName="confirmPassword" matInput placeholder="confirm password"
        [type]="showPassword ? 'text' : 'password'" />
      <mat-error *ngIf="fieldHasError('confirmPassword')">
        {{ getErrorMessage("confirmPassword") }}
      </mat-error>
    </mat-form-field>

    <div class="d-flex justify-content-center">
      <button class="px-5 register-button" mat-raised-button color="primary" [disabled]="!registerForm.valid">
        Register
      </button>
    </div>
    <div class="navigation-link">
      <b>Already registered? <a [routerLink]="['/auth/login']">Login here</a></b>
    </div>
  </form>
</div>
